    <circle cx="0" cy="0" r="120" fill="#ffffff" fill-opacity="0.06"/>
    <circle cx="0" cy="0" r="95" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.18" stroke-width="4"/>
    <path d="M-40 20h80" stroke="#ffffff" stroke-opacity="0.35" stroke-width="10" stroke-linecap="round"/>
    <path d="M0-50v140" stroke="#ffffff" stroke-opacity="0.35" stroke-width="10" stroke-linecap="round"/>
  </g>

  <text x="90" y="130" fill="#ffffff" fill-opacity="0.85" font-size="56" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">Cooking with Crypto</text>
  <text x="90" y="190" fill="#ffffff" fill-opacity="0.55" font-size="28" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">Community-funded recipes â€¢ STX + sBTC</text>
