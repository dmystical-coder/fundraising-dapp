    <path d="M600 0V900"/>
    <path d="M800 0V900"/>
    <path d="M1000 0V900"/>
    <path d="M1200 0V900"/>
    <path d="M1400 0V900"/>
  </g>

  <!-- Plate -->
  <circle cx="800" cy="560" r="250" fill="#ffffff" fill-opacity="0.06"/>
  <circle cx="800" cy="560" r="210" fill="#ffffff" fill-opacity="0.05"/>

  <!-- Bowl -->
  <path d="M620 520c0 120 80 200 180 200s180-80 180-200" fill="#ffffff" fill-opacity="0.08"/>
  <path d="M600 520c0 160 100 260 200 260s200-100 200-260" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="6"/>

