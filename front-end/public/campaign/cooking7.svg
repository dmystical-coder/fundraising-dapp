<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="55%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>

  <!-- Cutting board -->
  <g transform="translate(280 260)">
    <rect x="0" y="0" width="820" height="440" rx="28" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.14" stroke-width="4"/>
    <rect x="40" y="40" width="740" height="360" rx="22" fill="#ffffff" fill-opacity="0.03"/>
    <circle cx="760" cy="70" r="22" fill="#ffffff" fill-opacity="0.10"/>
  </g>

  <!-- Knife -->
  <g transform="translate(1020 580) rotate(-18)">
    <rect x="0" y="0" width="360" height="22" rx="11" fill="#ffffff" fill-opacity="0.10"/>
    <rect x="260" y="-10" width="120" height="42" rx="18" fill="#ffffff" fill-opacity="0.14"/>
    <circle cx="306" cy="11" r="6" fill="#ffffff" fill-opacity="0.35"/>
  </g>

  <!-- Token + fork motif -->
  <g transform="translate(520 480)">
    <circle cx="0" cy="0" r="120" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.18" stroke-width="4"/>
    <path d="M-30-70v140" stroke="#ffffff" stroke-opacity="0.35" stroke-width="10" stroke-linecap="round"/>
    <path d="M30-70v140" stroke="#ffffff" stroke-opacity="0.35" stroke-width="10" stroke-linecap="round"/>
    <path d="M-60-40h120" stroke="#ffffff" stroke-opacity="0.35" stroke-width="10" stroke-linecap="round"/>
  </g>

  <text x="110" y="140" fill="#ffffff" fill-opacity="0.85" font-size="56" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">Fund the next chapter</text>
  <text x="110" y="200" fill="#ffffff" fill-opacity="0.55" font-size="28" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">Pick an end date • Track progress • Withdraw after expiry</text>
</svg>
