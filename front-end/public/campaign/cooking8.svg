<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#141b2a"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Abstract ingredients -->
  <g fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.18" stroke-width="4">
    <circle cx="420" cy="520" r="90"/>
    <circle cx="560" cy="600" r="60"/>
    <circle cx="700" cy="520" r="70"/>
    <rect x="860" y="470" width="220" height="180" rx="36"/>
  </g>

  <!-- Progress ring -->
  <g transform="translate(1200 520)">
    <circle cx="0" cy="0" r="140" fill="#ffffff" fill-opacity="0.04" stroke="#ffffff" stroke-opacity="0.12" stroke-width="10"/>
    <path d="M0-140 A140 140 0 0 1 121 70" fill="none" stroke="#ffffff" stroke-opacity="0.35" stroke-width="10" stroke-linecap="round"/>
    <text x="0" y="18" text-anchor="middle" fill="#ffffff" fill-opacity="0.85" font-size="44" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">60%</text>
    <text x="0" y="58" text-anchor="middle" fill="#ffffff" fill-opacity="0.55" font-size="20" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">funded</text>
  </g>

  <text x="120" y="150" fill="#ffffff" fill-opacity="0.85" font-size="56" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">Campaign gallery</text>
  <text x="120" y="210" fill="#ffffff" fill-opacity="0.55" font-size="28" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">Images live in /public/campaign</text>
</svg>
